{% extends "base.html" %}


        {% block content%}
        {% if message %}
        <div class="alert alert-danger">{{message}}</div>
        {% endif %}
        
        {% if request.session.username %}
        <h1>Hello {{request.session.username}}</h1>
        {% else %}
        <h1>Login</h1>
        <form method="post" action={%url "home"%}>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-default">Sign in</button>
        </form>
        
        {% endif %}
        {% endblock %}
