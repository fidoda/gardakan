<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script language="javascript" type="text/javascript" src="chat_client.js" ></script>
    
    <form id="inputMessageForm" action="input_chat_message.html" method="post">
        <input type="hidden" id="userName" value="Anon"></input>
    </form>
</head>
<body>

    <div class="chatdiv">
        <div class="messagesContainer" id="chatMessagesdiv_1">
            <!-- HTML of messages goes in that div -->
        </div>
        <div class="chatinputdiv">
            <textarea id="chatinputTA" class="chatTA"
            onkeyup="if(event.keyCode==13 && !event.shiftKey){ enterMessage('chatinputTA');}"></textarea>
            
            <div class="sendbtndiv">
                <button class="sendbtn"  onclick="enterMessage('chatinputTA');">Envoyer</button>
            </div>
        </div>
    </div>

</body>
</html>
